<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>iphone-price-comparison</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/iphone-price-comparison.css" />
</head>
<body>
  <div class="wall">
    <h1>iPhone Price Comparison</h1>
    <div class="back">
      <ul>
        <li class="xs-max">
          <span>$1099 ~ $1449</span>
        </li>
        <li class="xs">
          <span>$999 ~ $1349</span>
        </li>
        <li class="xr">
          <span>$749 ~ $899</span>
        </li>
        <li class="x">
          <span>$999 ~ $1149</span>
        </li>
      </ul>
    </div>

    <div class="side">
      <ul>
        <li class="xs-max">iPhone XS Max</li>
        <li class="xs">iPhone XS</li>
        <li class="xr">iPhone XR</li>
        <li class="x">iPhone X</li>
      </ul>
    </div>
  </div>
</body>
</html>
